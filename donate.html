<div class="imgbox">
  <div class="mainp">
   <p> Want to Show your Support?<br>
      Choose a donation and submit a request! </p>
   <form id="survey" action="/resultpage.php" method="post">
  <label for="fname">First name:</label><br>
   <input type="text" id="fname" name="fname" required>
   <div id="fError" class="error"></div><br>

  <label for="lname">Last name:</label><br>
   <input type="text" id="lname" name="lname" required>
   <div id="lError" class="error"></div><br>

  <label for="city">Donor's City:</label><br>
   <input type="text" id="city" name="city" required>
   <div id="cError" class="error"></div><br>

  <label for="email">Email:</label><br>
   <input type="email" id="email" name="email" required><br>

  <h2>Donation Amount</h2>
  <input type="checkbox" id="donation" name="donation" value="10">
   <label for="donation"> $10 </label><br>
  <input type="checkbox" id="donation1" name="donation" value="20">
   <label for="donation1"> $20 </label><br>
  <input type="checkbox" id="donation2" name="donation" value="50">
   <label for="donation2"> $50 </label><br>
  <input type="checkbox" id="donation3" name="donation" value="Custom">
  <label for="donation3"> Custom </label><br><br>

  <input type="submit" value="Donate">
</form>

<script>
document.getElementById("survey").addEventListener("submit", function(event) {
  let isValid = true;

  function checkCapitalization(fieldId, errorId) {
    const field = document.getElementById(fieldId);
    const errorDiv = document.getElementById(errorId);
    errorDiv.textContent = "";

    const value = field.value.trim();
    if (value.length > 0) {
      const firstChar = value.charAt(0);
      if (firstChar !== firstChar.toUpperCase()) {
        errorDiv.textContent = "First letter must be capitalized.";
        isValid = false;
      }
    }
  }

  checkCapitalization("fname", "fError");
  checkCapitalization("lname", "lError");
  checkCapitalization("city", "cError");

  if (!isValid) {
    event.preventDefault();
  }
});
</script>

</body>
